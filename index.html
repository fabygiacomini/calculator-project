<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" type="text/css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">

    <!-- THE DISPLAY -->
    <input type="text" class="display" value="" disabled />

    <!-- THE KEY BUTTONS -->
    <div class="calculator-keys">
      <!-- <div class="operators"> -->
        <!-- this will have 1 row (1ª) and 4 columns -->
        <button class="operator" data-action="add" value="+">+</button>
        <button class="operator" data-action="sub" value="-">-</button>
        <button class="operator" data-action="mult" value="*">x</button>
        <button class="operator" data-action="divide" value="/">÷</button>
      <!-- </div>
      <div class="numbers-789"> -->
        <!-- this will have 1 row (2ª) and the first 3 columns -->
        <button class="key" value="7">7</button>
        <button class="key" value="8">8</button>
        <button class="key" value="9">9</button>
      <!-- </div> -->

      <!-- <div class="numbers-456"> -->
        <!-- this wil have 1 row (3ª) and the first 3 columns -->
        <button class="key" value="4">4</button>
        <button class="key" value="5">5</button>
        <button class="key" value="6">6</button>
      <!-- </div>
      <div class="numbers-123"> -->
        <!-- this will have 1 row (4ª) ans the first 3 columns -->
        <button class="key" value="1">1</button>
        <button class="key" value="2">2</button>
        <button class="key" value="3">3</button>
      <!-- </div>
      <div class="numbers-dot-ac-bsp"> -->
        <!-- this will have 1 row (5ª) and 4 columns -->
        <button class="key" value="0">0</button>
        <button class="decimal" data-spl="decimal" value=".">.</button>
        <button class="clear" data-spl="AC" value="all-clear">AC</button>
        <button class="backspace" data-spl="backspace" value="backspace">⌫</button>

        <div class="equal">
            <!-- this will have 3 rows (2ª, 3ª, 4ª) and jus 1 column (4ª) -->
            <button class="equal-sign operator" data-action="calculate" value="=">=</button> 
        </div>
      <!-- </div> -->
    </div>
  </div>


  <script src="main.js" type="text/javascript"></script>  
</body>
</html>
